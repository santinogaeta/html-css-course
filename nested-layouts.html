<!-- WebPages can be broken down into Vertical and Horizontal nested segments
      which can then be converted into code-->
<!--We code this by having <div>s within <div>s to represent the nested segments-->

<!DOCTYPE html>

<html>

<head>
  <title>Youtube.com Clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/nested-layouts.css";>
</head>

<body>
  <input class="search-bar" type="text" placeholder="Search">

  <div class="video-block">
    <div class="preview-block">
      <img class="thumbnail" src="thumbnails/marques.webp">
    </div>
    <div class="video-info">
       <div class="profile-pic-block">
        <img class="profile-pic" src="thumbnails/brownlee-profpic.jpeg">
       </div>
       <div class="vid-text">
        <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
        <p class="video-author">Marques Brownlee</p>
        <p class="video-stats">3.4M views &#183; 6 months ago</p>
       </div>
    </div>
  </div>

  <div class="video-block">
    <div class="preview-block">
      <img class="thumbnail" src="thumbnails/markiplier.webp">
    </div>
    <div class="video-info">
       <div class="profile-pic-block">
        <img class="profile-pic" src="thumbnails/mark-profpic.jpeg">
       </div>
       <div class="vid-text">
        <p class="video-title">Try Not To Laugh Challenge #9</p>
        <p class="video-author">Markiplier</p>
        <p class="video-stats">19M views &#183; 4 years ago</p>
       </div>
    </div>
  </div>

</body>

</html>
