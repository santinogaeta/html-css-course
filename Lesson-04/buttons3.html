<!--Expanding on buttons.html to practice CSS Box Model, including Padding, Margins and Alignment-->
  <!--Padding: adds room between text and borders of the button-->
  <!--Margins: Spaces between each button (area outside of button's boundary)-->
  <!--Alignment: "vertical alignment" - aligns buttons to an area of the page-->


  <style>
    .subscribe-button {
      background-color: rgb(204, 0, 0); 
      color: white;
      border: none;
      padding-left: 16px;
      padding-right: 16px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 12px;
      transition: opacity 0.2s;
      vertical-align: top;
    }
  
    .subscribe-button:hover {
      opacity: 0.65;
    }
  
    .subscribe-button:active{
      opacity: 0.4;
    }
  
    .join-button {
      background-color: white;
      color: rgb(6, 95, 212);
      border-color: rgb(6, 95, 212);
      border-radius: 2px;
      border-style: solid;
      border-width: 1px;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 9px;
      padding-bottom: 9px;
      margin-right: 12px;
      cursor: pointer;
      transition: background-color 0.2s,
        color 0.2s;
      vertical-align: top;
    }
  
    .join-button:hover {
      background-color: rgb(6, 95, 212);
      color: white;
    }
  
    .join-button:active {
      opacity: 0.7;
    }
  
    .tweet-button {
      background-color: rgb(29,155,240); 
      color: white;
      font-weight: bold;
      font-size: 12px;
      border: none;
      padding-left: 16px;
      padding-right: 16px;
      padding-top: 7px;
      padding-bottom: 7px;
      border-radius: 15px;
      cursor: pointer;
      transition: box-shadow 0.15s;
      vertical-align: top;
    }
  
    .tweet-button:hover {
      box-shadow: 0px 2px 10px rgba(0,0,0,0.3);
    }
  </style>
  
  <!--class attribute: Allows to label specific elements to be targetted by CSS code-->
  <button class="subscribe-button">
    SUBSCRIBE
  </button>
  
  <button class="join-button">
    JOIN
  </button>
  
  <button class="tweet-button">
    Tweet
  </button>
